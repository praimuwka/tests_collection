<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head (title='Данные книги')"/>
<script src="/js/editors.js"></script>
<body>
<div id="layout">
    <div id="menu"
         th:replace="fragments/sections :: navbar"/>
    <div id="main">
        <div>
            <h1 class="head row"
                th:text="*{'Данные книги #' + book.getId()}">Данные отдела</h1>
        </div>
        <form th:action="@{${'/books/' + book.getId()}}"
              th:object="${book}"
              id="dataForm"
              class="myform"
              method="post">
            <div>
                <input th:field="*{id}"
                       type="hidden">
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Название</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input th:field="*{title}"
                               th:placeholder="'ФИО'"
                               class="form_field w3-input"
                               readonly="readonly">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}">Title error
                        </div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">Автор</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input th:field="*{author}"
                               th:placeholder="'Автор'"
                               class="form_field w3-input"
                               readonly="readonly">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('author')}"
                             th:errors="*{author}">Author error
                        </div>
                    </div>
                </div>
                <div class="row row-standart1 w3-row">
                    <div class="w3-container w3-cell">
                        <label class="label">ISBN</label>
                    </div>
                    <div class="w3-container w3-cell">
                        <input th:field="*{isbn}"
                               th:placeholder="'ISBN'"
                               class="form_field w3-input"
                               readonly="readonly">
                    </div>
                    <div class="w3-container w3-cell">
                        <div th:if="${#fields.hasErrors('isbn')}"
                             th:errors="*{isbn}">ISBN error
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row row-standart1 controls"> <!--выпадающий список!-->
            <button id="edit"
                    type="button"
                    onclick="turnEditOn()"
                    class="pressme my-but"
                    data-tooltip="Изменить данные">Редактировать
            </button>
            <button id="cancel"
                    type="button"
                    onclick="turnEditOff()"
                    class="nopress my-but">Отмена
            </button>
            <button id="submit"
                    form="dataForm"
                    type="submit"
                    class="pressme my-but"
                    data-tooltip="Подтвердить изменения">
                Сохранить
            </button>
        </div>
    </div>
</div>
</body>
</html>
